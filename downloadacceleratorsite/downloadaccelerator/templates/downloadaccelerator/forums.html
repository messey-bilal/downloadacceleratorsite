{% extends "downloadaccelerator/forumsbase.html" %}
{% load static %}


{% block js %}
<script type="text/javascript" src="{% static 'downloadaccelerator/forums.js' %}"></script>

<script>
$(
    function(){
        for (var obj of $('.dropdown-item')){
            if($(obj).html() == "{{ forumName }}")
                $(obj).addClass('choisedForum');
        }

        {% with footerlink="downloadaccelerator/images/banner-"|add:forumName|add:".png" %}
        $('#footer-forums').css('background-image', "url({% static footerlink %})");
        {% endwith %}
    }
);
</script>

{% endblock js %}
